{% extends "base.html" %}

{% block container %}

    {% if layout == "default" %}

    {% for article in articles %}
    <article class="entry">
        <p class="date">{{ article.date }}</p>
        <h2>{{ article.title }}</h2>

        <div class="content">
        {{ article.content }}
        </div>
    </article>
    {% endfor %}

    {% else %}
    {{ content }}
    {% endif %}

{% endblock %}
